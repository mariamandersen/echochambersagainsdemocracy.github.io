<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Echo Chambers Against Democracy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Algorithm / Transparency Slider</h1>
    <p class="hint">Ask questions and turn the slider to change the agents tone.</p>

    <div class="card">
      <label for="transparency">Transparency</label>
      <input id="transparency" type="range" min="0" max="100" value="60" />
      <div class="legend">
        <span>Manipulating</span><span>â†’</span><span>Open/honest</span>
      </div>

      <div class="row" style="gap:.5rem; align-items:center;">
        <label for="voicePreset" style="min-width:72px;">Voice</label>
        <select id="voicePreset">
          <option value="transparent">Transparent (calm)</option>
          <option value="creepy">Creepy / unsettling</option>
          <option value="anchor">News anchor</option>
          <option value="influencer">Influencer / upbeat</option>
          <option value="coach">Coach / encouraging</option>
          <option value="bureaucrat">Bureaucrat / flat</option>
          <option value="robot">Robot-ish</option>
          <option value="whispery">Soft / whispery</option>
        </select>
        <button id="previewVoice" type="button">Preview</button>
      </div>
      

      <div class="row">
        <input id="input" type="text" placeholder="Ask a question..." />
        <button id="send">Send</button>
      </div>

      <div id="chat" class="chat"></div>
      <div class="hint">Tip: change the slider between questions to feel the change in tone.</div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
